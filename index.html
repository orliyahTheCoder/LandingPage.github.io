<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fredoka+One&family=Jua&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="/">
        <span>Arteto</span>
      </a>
      <div class="left-side">
        <i class="fa-solid fa-bag-shopping"></i>
        <p class="profile-name">Miglana Tadic</p>
        <img
          src="./assets/person.jpg"
          alt="profile picture"
          class="profile-image"
        />
      </div>
    </nav>

    <section class="carousel">
      <div class="slides">
        <div class="slides-item slide-1" id="slide-1">
          <div class="side-text">
            <h1 class="heading">Digital Art</h1>
            <p class="text-1">
              Get great inpirational<br />
              digital art for great discounts
            </p>
            <p class="money"><span class="dollar">$</span>35</p>
          </div>
          <div class="c-image">
            <img
              src="/assets/carousel-art-removebg-preview.png"
              alt="art-image"
            />
          </div>
        </div>
        <div class="slides-item slide-2" id="slide-2">
          <div class="side-text">
            <h1 class="heading">Digital Art</h1>
            <p class="text-1">
              Get great inpirational<br />
              digital art for great discounts
            </p>
            <p class="money"><span class="dollar">$</span>35</p>
          </div>
          <div class="c-image">
            <img src="/assets/greek-art-removebg-preview.png" alt="art-image" />
          </div>
        </div>
      </div>
      <div class="carousel__nav">
        <a class="slider-nav" href="#slide-1">1</a>
        <a class="slider-nav" href="#slide-2">2</a>
      </div>
    </section>
    <section class="sidebar">
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="hamburger">
        <i class="fas fa-bars"></i>
      </label>
      <ul class="menu">
        <li><a href="#">Pattern</a></li>
        <li><a href="#">Poster</a></li>
        <li><a href="#">Abstraction</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Technology</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Nature</a></li>
        <li><a href="#">Foood</a></li>
      </ul>
    </section>

    <footer>
      <div class="icons">
        <span><i class="fa-brands fa-twitter"></i></span>
        <span><i class="fa-brands fa-facebook"></i></span>
        <span><i class="fa-brands fa-instagram"></i></span>
      </div>
      <div class="middle-button">
        <button type="button" class="art-button">Choose Art</button>
      </div>
      <div class="side-link">
        <a href="">View all categories</a>
      </div>
    </footer>
  </body>
</html>
